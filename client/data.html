<template name="data">
  {{#if user}}
    {{> moodChart}}
    {{> eventsList}}
    {{> dataExport}}
  {{else}}
    <p>Sign in to see your data.</p>
    {{> loginButtons}}
  {{/if}}
</template>

<template name="moodChart">
  <h3>Chart</h3>
  <svg id="lineChart">
  </svg>
</template>

<template name="eventsList">
  <div>
    <h3>Events</h3>
    <ul>
      {{#each events}}
        {{> eventItem}}
      {{/each}}      
    </ul>
  </div>
</template>

<template name="eventItem">
  <li><a href="#" class="delete">[x]</a> {{moFromNow timestamp}} - {{type}} - {{#if isTrackerEvent}} {{subtype}} - {{/if}}{{value}}</li>
</template>

<template name="dataExport">
  <h3>Export data</h3>
  <p>Download your data here: <a download href="/sampleme.json">sampleme.json</a></p>
</template>
