<template name="trackerTree">
  <ul class="trackerTree">
    {{#each branches}}
      {{>trackerBranch}}
    {{/each}}
  </ul>
</template>

<template name="trackerBranch">
  <li>
    <button class="btn btn-default btn-raised" name={{name}} onclick="$('#{{fullName}}').show()">{{name}}</button>
    <div class="subpane" id={{fullName}}>
      {{#if branches.length}}
        <ul>
        {{#each branches}}
          {{>trackerBranch}}
        {{/each}}
        </ul>  
      {{else}}
        {{>trackerInputs}}
      {{/if}}
    </div>
  </li>
</template>

<template name="trackerInputs">
  <form role="form">
    <ul>
      {{#each inputs}}
        {{>trackerInput}}
      {{/each}}
      <li><input type="submit" class="btn btn-primary btn-raised" /></li>
    </ul>    
  </form>
</template>

<template name="trackerInput">
  <li>
  input: {{fullName}}
  <input id="{{fullName}}" name="{{fullName}}" />
  </li>
</template>
