<template name="trackerTree">
  {{addFullnames branches}}
  <ul>
    {{#each branches}}
        {{>branch}}
    {{/each}}
  </ul>
</template>

<template name="branch">
    <button name={{name}}>{{name}}</button>
    {{! todo: hide sub-branches until button is clicked}}
    {{#if branches.length}}
      {{extendBranchFullNames branches}}
       <ul>
           {{#each branches}}
                   {{>branch}}
           {{/each}}
       </ul>
    {{else}}
      {{extendInputFullNames inputs}}
      <form role="form">
        {{#each inputs}}
            input: {{fullname}}
            <input id={{fullname}} name={{fullname}} />
        {{/each}}
        <input type="submit" />
      </form>
    {{/if}}
</template>
